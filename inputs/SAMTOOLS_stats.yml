Program:
    name                : samtools stats
    exitValue           : 0
    executablePaths:
      ExecutableLinux   : /usr/bin/docker
      ExecutableMacOSX  : docker
      Executable        : '"C:\Program Files\Git\bin\bash.exe" --login -i "C:\Program Files\Docker Toolbox\start.sh"'
    menu                : 'NGS: SAMTOOLSâ€™
    numImputs           : 1
    outputsPath          : ./results/SAMTOOLS/flagstat/
    publication         :
    helpSupplementary   : samtools stats collects statistics from BAM files and outputs in a text format. The output can be visualized graphically using plot-bamstats. samtools stats [options] in.sam|in.bam|in.cram [region...]
    desc                :
    website             : 
    webServices         :

Docker:
    imageName           : jego/samtools
    cmd                 : samtools stats
    sharedFolder        : /data
    dockerName          : 
    rmks                : 
    copyDockerFilesDir2SharedFolder:
Inputs:
  - type                : SamFile
    connector           : 2
    connectorText       : Sam
    OneConnectorOnlyFor : 2
    SolelyConnectors    : 2
    command2Call        : 
    extention           : 

  - type                : BamFile
    connector           : 2
    connectorText       : Bam
    OneConnectorOnlyFor : 2
    SolelyConnectors    : 2
    command2Call        : 
    extention           : .bam

  - type                : CramFile
    connector           : 2
    connectorText       : Cram
    OneConnectorOnlyFor : 2
    SolelyConnectors    : 2
    command2Call        : 
    extention           : .cram
Outputs:
  - type            : BamFile
    connectorText   : Outfile
    command2Call    : -o 
    extention       : .bam
  - type            : CramFile
    connectorText   : Outfile
    command2Call    : -o 
    extention       : .am
  - type            : SamFile
    connectorText   : Outfile
    command2Call    : -o 
    extention       : .bam
Menus:
  - name    : Default Options
    isMenu  : true
    isTab   : false
    help    : Default Options
  - name    : Advanced Options
    isMenu  : true
    isTab   : false
    help    : Advanced Options
    Panel:
      - tab     : Advanced Options 1
        Arguments:
          - name        : --coverage
            shortName   : -c
            cType       : box
            values:
                vType   : Int
                vDefault: 1
                vMin    : 1
                vMax    : 1000
                vJump   : 1
            tooltip     : Set coverage distribution to the specified range (MIN, MAX, STEP all given as integers) [1,1000,1]
            label       :
            oppositeTo  : 
            parentOf    :
            selected    :
            cHelp       :

          - name        : --remove-dups
            shortName   : -d
            cType       : box
            values:
                vType   : 
                vDefault: 
                vMin    : 
                vMax    : 
                vJump   : 
            tooltip     : Exclude from statistics reads marked as duplicates
            label       : 
            oppositeTo  : 
            parentOf    :
            selected    :
            cHelp       :

          - name        : --required-flag
            shortName   : -f
            cType       : box
            values:
                vType   : Int
                vDefault: 0
                vMin    : 0
                vMax    :
                vJump   : 1
            tooltip     : Required flag, 0 for unset. See also `samtools flags`
            label       :
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --filtering-flag
            shortName   : -F
            cType       : box
            values:
                vType   : Int
                vDefault: 0
                vMin    : 0
                vMax    :
                vJump   : 1
            tooltip     : Filtering flag, 0 for unset. See also `samtools flags`
            label       :
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --GC-depth
            shortName   : 
            cType       : box
            values:
                vType   : Float
                vDefault: 16
                vMin    : 0
                vMax    :
                vJump   : 2
            tooltip     : the size of GC-depth bins (decreasing bin size increases memory requirement)
            label       :
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --insert-size
            shortName   : -i
            cType       : box
            values:
                vType   : Int
                vDefault: 8000
                vMin    : 0
                vMax    :
                vJump   : 100
            tooltip     : Maximum insert size
            label       :
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --id
            shortName   : -I
            cType       : box
            values:
                vType   : Text
                vDefault: Group or Sample Name
            tooltip     : Include only listed read group or sample name
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --read-length
            shortName   : -l
            cType       : box
            values:
                vType   : Int
                vDefault: 1
                vMin    : 0
                vMax    :
                vJump   : 1
            tooltip     : 
            label       : Include in the statistics only reads with the given read length
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --most-inserts
            shortName   : -m
            cType       : box
            values:
                vType   : Float
                vDefault: 0.99
                vMin    : 0
                vMax    : 
                vJump   : 0.1
            tooltip     : 
            label       : Report only the main part of inserts
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --split-prefix
            shortName   : -P
            cType       : box
            values:
                vType   : Text
                vDefault: PATH
            tooltip     : 
            label       : A path or string prefix to prepend to filenames output when creating categorised statistics files with -S/--split
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --trim-quality
            shortName   : -q
            cType       : box
            values:
                vType   : Int
                vDefault: 0
                vMin    : 0
                vMax    : 
                vJump   : 1
            tooltip     : 
            label       : The BWA trimming parameter
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --ref-seq
            shortName   : -r
            cType       : box
            values:
                vType   : Text
                vDefault: Path
            tooltip     : 
            label       : Reference sequence (required for GC-depth and mismatches-per-cycle calculation).
            oppositeTo  :
            parentOf    :
                - GC-depth
            selected    :
            cHelp       :

          - name        : --split
            shortName   : -S
            cType       : box
            values:
                vType   : Text
                vDefault: TAG
            tooltip     : 
            label       : In addition to the complete statistics, also output categorised statistics based on the tagged field TAG (e.g., use --split RG to split into read groups). Categorised statistics are written to files named <prefix>_<value>.bamstat, where prefix is as given by --split-prefix (or the input filename by default) and value has been encountered as the specified tagged field's value in one or more alignment records.
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --target-regions
            shortName   : -t
            cType       : box
            values:
                vType   : Text
                vDefault: Path
            tooltip     : 
            label       : Do stats in these regions only. Tab-delimited file chr,from,to, 1-based, inclusive.
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

          - name        : --sparse
            shortName   : -x
            cType       : box
            values:
            tooltip     : 
            label       : Suppress outputting IS rows where there are no insertions.
            oppositeTo  :
            parentOf    :
            selected    :
            cHelp       :

AfterProcess:
    - modifications:
        - On --c, --coverage you need to get all values in seperate with ',' MIN,MAX,STEP
