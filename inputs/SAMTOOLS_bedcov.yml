Program:
    name                : samtools bedcov
    exitValue           : 0
    executablePaths:
      ExecutableLinux   : /usr/bin/docker
      ExecutableMacOSX  : docker
      Executable        : '"C:\Program Files\Git\bin\bash.exe" --login -i "C:\Program Files\Docker Toolbox\start.sh"'
    menu                : 'NGS: SAMTOOLSâ€™
    numImputs           : 2
    outputsPath          : ./results/SAMTOOLS/bedcov/
    publication         :
    helpSupplementary   : Reports the total read base count (i.e. the sum of per base read depths) for each genomic region specified in the supplied BED file. Counts for each alignment file supplied are reported in separate columns. samtools bedcov [options] region.bed in1.sam|in1.bam|in1.cram [...] 
    desc                :
    website             : 
    webServices         :

Docker:
    imageName           : jego/samtools
    cmd                 : samtools bedcov
    sharedFolder        : /data
    dockerName          : 
    rmks                : 
    copyDockerFilesDir2SharedFolder:
Inputs:
  - type                : BedFile
    connector           : 3
    connectorText       : Bed
    OneConnectorOnlyFor : 3
    SolelyConnectors    : 3
    command2Call        : 
    extention           : 

  - type                : SamFile
    connector           : 2
    connectorText       : Sam
    OneConnectorOnlyFor : 2
    SolelyConnectors    : 2
    command2Call        : 
    extention           : 

  - type                : BamFile
    connector           : 2
    connectorText       : Bam
    OneConnectorOnlyFor : 2
    SolelyConnectors    : 2
    command2Call        : 
    extention           : .bam

  - type                : CramFile
    connector           : 2
    connectorText       : Cram
    OneConnectorOnlyFor : 2
    SolelyConnectors    : 2
    command2Call        : 
    extention           : .cram
Outputs:
  - type            : TextFile
    connectorText   : Outfile
    command2Call    :  
    extention       : .txt
Menus:
  - name    : Default Options
    isMenu  : true
    isTab   : false
    help    : Default Options
  - name    : Advanced Options
    isMenu  : true
    isTab   : false
    help    : Advanced Options
    Panel:
      - tab     : Advanced Options 1
        Arguments:
          - name        : -Q
            shortName   : 
            cType       : box
            values:
                vType   : Int
                vDefault: 0
                vMin    : 1
                vMax    : 
                vJump   : 1
            tooltip     : Only count reads with mapping quality greater than value
            label       :
            oppositeTo  : 
            parentOf    :
            selected    :
            cHelp       :


AfterProcess:
    - modifications:
        - None
